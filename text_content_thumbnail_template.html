<template name="text_content_thumbnail_template">
	<div class="demo-card-wide mdl-card mdl-shadow--2dp content_thumbnail text_thumbnail">
		<div class="mdl-card__title">
		<h2 class="mdl-card__title-text">{{content.name}}</h2>
		</div>
		<div class="mdl-card__supporting-text">
			{{content.text}}
		</div>
		
		<div class="mdl-card__menu">
			<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
			<i class="fa fa-cog" aria-hidden="true"></i>
		</button>
		</div>
	</div>

	
</template>
